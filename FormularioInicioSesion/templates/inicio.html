<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesion - Wordshake</title>
    < <link rel="stylesheet" href="{% static 'inicio.css' %}">
</head>
<body>
    <div class="container">
        <h1>Inicia Sesion en Wordshake</h1>
        <form method="post">
            {% csrf_token %}  <!-- Agregar protección contra ataques CSRF -->
            {{ form.as_p }}  <!-- Muestra los campos del formulario correctamente -->
            <div class="form-group">
                <label for="id_email">Correo electrónico:</label>
                <input type="email" id="id_email" name="email" required>
            </div>
            <div class="form-group">
                <label for="id_password">Contraseña:</label>
                <input type="password" id="id_password" name="password" required>
            </div>
            <button type="submit">Iniciar Sesion cuenta</button>
        </form>
        <div class="footer">
            <p>¿No tienes una cuenta? <a href="{% url 'registro' %}">Registrate</a></p>
        </div>
    </div>
</body>
</html>
