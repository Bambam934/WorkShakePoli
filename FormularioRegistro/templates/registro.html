<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Wordshake</title>
    <link rel="stylesheet" href="/FormularioRegistro/static/registro.css"> <!-- Enlace al archivo CSS -->
</head>
<body>
    <div class="container">
        <h1>Regístrate en Wordshake</h1>
        <form method="post">
            <!-- {% csrf_token %}
            {{ form.as_p }}-->
            <div class="form-group">
                <label for="id_nombre">Nombre:</label>
                <input type="text" id="id_nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="id_apellido">Apellido:</label>
                <input type="text" id="id_apellido" name="apellido" required>
            </div>
            <div class="form-group">
                <label for="id_email">Correo electrónico:</label>
                <input type="email" id="id_email" name="email" required>
            </div>
            <div class="form-group">
                <label for="id_telefono">Teléfono:</label>
                <input type="tel" id="id_telefono" name="telefono" required>
            </div>
            <div class="form-group">
                <label for="id_password">Contraseña:</label>
                <input type="password" id="id_password" name="password" required>
            </div>
            <button type="submit">Crear cuenta</button>
        </form>
        <div class="footer">
            <p>¿Ya tienes una cuenta? <a href="#">Inicia sesión</a></p>
        </div>
    </div>
</body>
</html>
