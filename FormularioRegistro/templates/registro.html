<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Wordshake</title>
    <link rel="stylesheet" href="/static/registro.css"> <!-- Enlace corregido al CSS -->
</head>
<body>
    <div class="container">
        <h1>Regístrate en Wordshake</h1>
        <form method="post">
            {% csrf_token %}  <!-- Token CSRF agregado -->
            <div class="form-group">
                <label for="id_nombre">Nombre:</label>
                {{ form.nombre }}  <!-- Usa el campo del formulario Django -->
            </div>
            <div class="form-group">
                <label for="id_apellido">Apellido:</label>
                {{ form.apellido }}  <!-- Usa el campo del formulario Django -->
            </div>
            <div class="form-group">
                <label for="id_email">Correo electrónico:</label>
                {{ form.email }}  <!-- Usa el campo del formulario Django -->
            </div>
            <div class="form-group">
                <label for="id_telefono">Teléfono:</label>
                {{ form.telefono }}  <!-- Usa el campo del formulario Django -->
            </div>
            <div class="form-group">
                <label for="id_password">Contraseña:</label>
                {{ form.password }}  <!-- Usa el campo del formulario Django -->
            </div>
            <button type="submit">Crear cuenta</button>
        </form>
        <div class="footer">
            <p>¿Ya tienes una cuenta? <a href="{% url 'inicio' %}">Inicia sesión</a></p>
        </div>
    </div>
</body>
</html>
