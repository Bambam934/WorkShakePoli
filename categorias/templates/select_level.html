{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Categoría y Nivel - WordShake</title>
    <link rel="stylesheet" href="{% static 'select_level.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <!-- CONTENEDOR DE PARTÍCULAS: no lo movemos -->
    <div id="particle-container"></div>

    <h1 class="titulo">Selecciona una Subcategoría y Nivel</h1>

    <!-- Form que hace GET a game:select -->
    <form id="gameForm" method="get" action="{% url 'game:seleccionar' %}">
        <div class="form-group">
            <label for="categoria">Subcategoría:</label>
            <select id="categoria"
                    name="categoria_name"
                    required
                    onchange="updateNiveles()">
                <option value="" disabled selected>-- Elige una categoría --</option>
                {% for cat in subcategorias %}
                    <option value="{{ cat.name }}">{{ cat.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="nivel">Nivel:</label>
            <select id="nivel"
                    name="nivel"
                    required
                    disabled>
                <option value="" disabled selected>-- Elige un nivel --</option>
            </select>
        </div>

        <button type="submit">Jugar</button>
    </form>

    <!-- Datos JSON para los niveles -->
    {{ niveles_por_categoria|json_script:"niveles-por-categoria-data" }}

    <!-- Script de partículas (se queda igual) -->
    <script src="{% static 'particulas.js' %}"></script>

    <!-- Lógica para poblar el select de niveles -->
    <script>
        const nivelesPorCategoria = JSON.parse(
            document.getElementById('niveles-por-categoria-data').textContent
        );

        function updateNiveles() {
            const cat   = document.getElementById('categoria').value;
            const lvl   = document.getElementById('nivel');
            // Reiniciamos
            lvl.innerHTML = '<option value="" disabled selected>-- Elige un nivel --</option>';
            if (cat && nivelesPorCategoria[cat]) {
                nivelesPorCategoria[cat].forEach(name => {
                    const o = document.createElement('option');
                    o.value = name;
                    o.textContent = name;
                    lvl.appendChild(o);
                });
                lvl.disabled = false;
            } else {
                lvl.disabled = true;
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            // Inicializamos el formulario en estado adecuado
            if (!document.getElementById('categoria').value) {
                document.getElementById('nivel').disabled = true;
            } else {
                updateNiveles();
            }
        });
    </script>
</body>
</html>
