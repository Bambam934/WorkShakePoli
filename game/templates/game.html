{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordShake Game</title>

    <!-- TipografÃ­a futurista -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{% static 'game.css' %}">
</head>

<body>

    <!-- Fondo de partÃ­culas -->
    <canvas id="particles"></canvas>

    <div class="container">
        <h1>WordShake</h1>

        <div class="info-bar">
            <div class="puntos">
                Puntos: <span id="score">0</span>
            </div>
            <div class="cronometro">
                Tiempo: <span id="cronometro">00:00</span>
            </div>
        </div>

        <div class="barra-tiempo">
            <div id="barra-progreso"></div>
        </div>        

        <h2>Niveles de {{ categoria_name }}</h2>  <!-- Cambiar variable a categoria_name -->
    <ul class="niveles">
    {% for nivel in niveles %}
        <li>
            <a href="{% url 'game:play' categoria_name=categoria_name nivel_name=nivel.name %}">
                {{ nivel.name }}
            </a>
        </li>
    {% endfor %}
    </ul>
        <div id="tablero" class="tablero">
            <!-- AquÃ­ van las letras -->
        </div>

        <input type="text" id="wordInput" placeholder="Escribe tu palabra...">

        <div class="botones">
            <button class="verificar" onclick="verificarPalabra()">Verificar Palabra</button>
            <button class="shuffle-button" onclick="mezclarLetras()">ðŸ”„ Mezclar Letras</button>
        </div>

        {% if error_message %}
    <div class="alert error">
        {{ error_message }}
        <button onclick="this.parentElement.remove()">Ã—</button>
    </div>
    {% endif %}

        <div class="historial">
            <h3>Palabras encontradas:</h3>
            <ul id="historialPalabras"></ul>
        </div>
    </div>

    <!-- Variables desde Django -->
    <script>
        const letrasDesdeBackend = "{{ board }}".split('');
        const diccionario = {{ valid_words|safe }};
    </script>

    <!-- Scripts -->
    <script src="{% static 'particulas.js' %}"></script>
    <script src="{% static 'game.js' %}"></script>
    <script>
        // Parsea los datos desde los scripts JSON generados por Django
        const letrasDesdeBackend = JSON.parse(document.getElementById('letras-backend-data').textContent);
        const diccionario = JSON.parse(document.getElementById('diccionario-data').textContent);
    
        // AÃ±adir listener para tecla Enter (opcional pero bueno)
        const wordInputField = document.getElementById('wordInput');
        if (wordInputField) {
            wordInputField.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    verificarPalabra();
                }
            });
        }
         // ... (cÃ³digo opcional para limpiar errores JS) ...
    </script>
</body>
</html>
